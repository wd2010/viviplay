
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇幻积分乐园</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#9333ea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9333ea;
            --secondary: #2563eb;
            --bg: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --glow: rgba(139, 92, 246, 0.5);
            --text: #f8fafc;
        }

        body {
            font-family: 'Quicksand', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.5s ease, color 0.5s ease;
        }
        .fantasy-font {
            font-family: 'Cinzel', serif;
        }
        .glass {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.5s ease;
        }
        .magical-glow {
            box-shadow: 0 0 15px var(--glow);
            transition: box-shadow 0.5s ease;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
            opacity: 0.5;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        .theme-transition {
            transition: all 0.5s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('SW registered: ', registration);
                    
                    // 监听更新
                    registration.onupdatefound = () => {
                        const installingWorker = registration.installing;
                        installingWorker.onstatechange = () => {
                            if (installingWorker.state === 'installed') {
                                if (navigator.serviceWorker.controller) {
                                    // 派发自定义事件，通知 React 组件有更新
                                    window.dispatchEvent(new CustomEvent('sw-update-available', { detail: registration }));
                                }
                            }
                        };
                    };
                });
            });
            
            // 监听 controllerchange 确保页面在 SW 激活后刷新
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                    window.location.reload();
                    refreshing = true;
                }
            });
        }
    </script>
</body>
</html>
